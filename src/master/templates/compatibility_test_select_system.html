{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="zyl">
		<link rel="stylesheet" type="text/css" href="{% static 'master/css/bootstrap.min.css' %}"/> 
		<link rel="stylesheet" type="text/css" href="{% static 'master/css/bootstrap-theme.min.css' %}"/>
		
		<script src= "{% static 'master/js/jquery-1.11.3.min.js' %}"></script>
		<script src= "{% static 'master/js/bootstrap.min.js' %}"></script>
    </head>
	<body>
		<title>选择巡检系统</title>
		<div class="page-header">
			<h3>选择巡检系统</h3>
		</div>
		<form class="form-horizontal"  action="/compatibilityTest/">
			<div class="form-group">
				<label for="system" class="col-md-2 control-label">系统名称</label>
				<div class="col-md-10">
					<select name="system" id="system">
						<option value="" selected>—— 系统 ——</option>
						{% for system in systems %}
						<option value={{system.name}}>{{system.name}}</option>
						{% endfor %}
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<button id="CTButton" type="submit" class="btn btn-primary">兼容性测试</button>
					<a id="state_text"></a>
				</div>
			</div>
		</form>
		<script>
			$("form").submit( function () {
				$("#state_text").text("正在巡检中");
				$.ajax({
					type: "POST",
					success: function(msg){
						msg=1;
						if(msg==1){
							$("#state_text").text("巡检完毕");
							alert( "巡检完毕");
						}
					}
				});
			} );
		</script>
<!--

    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
	{% endfor %}
-->
	
	</body>
</html>
